<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atlassian Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background-color: #0052cc;
      color: white;
      padding: 12px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .url-bar {
      background-color: #f5f6fa;
      padding: 8px 12px;
      border-bottom: 1px solid #dfe1e6;
    }
    
    .url-input {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #dfe1e6;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .url-input:focus {
      outline: none;
      border-color: #0052cc;
    }
    
    .webview-container {
      height: calc(100vh - 80px);
      position: relative;
    }
    
    .webview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #7a869a;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    üè¢ Atlassian Companion
  </div>
  
  <div class="url-bar">
    <input type="url" class="url-input" id="urlInput" placeholder="Enter Atlassian URL (e.g., https://yourcompany.atlassian.net)" value="https://atlassian.net">
  </div>
  
  <div class="webview-container">
    <div class="loading" id="loading">Loading...</div>
    <webview class="webview" id="webview" src="https://atlassian.net"></webview>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
