<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atlassian Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background-color: #0052cc;
      color: white;
      padding: 12px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .webview-container {
      height: calc(100vh - 48px);
      position: relative;
    }
    
    .webview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #7a869a;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    üè¢ Atlassian Companion
  </div>
  
  <div class="webview-container">
    <div class="loading" id="loading">Loading...</div>
    <iframe class="webview" id="webview" src="https://id.atlassian.com/login" allowfullscreen></iframe>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
