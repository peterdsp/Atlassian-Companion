<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atlassian Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0052cc 0%, #2684ff 100%);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .title {
      color: white;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      margin-bottom: 40px;
      max-width: 300px;
      line-height: 1.5;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 280px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .btn-primary {
      background: white;
      color: #0052cc;
      border-color: white;
    }
    
    .btn-primary:hover {
      background: #f4f5f7;
      transform: translateY(-2px);
    }
    
    .info {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      margin-top: 20px;
      max-width: 280px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè¢</div>
    <h1 class="title">Atlassian Companion</h1>
    <p class="subtitle">Quick access to your Atlassian products</p>
    
    <div class="button-group">
      <a href="#" class="btn btn-primary" id="loginBtn">Open Atlassian Login</a>
      <a href="#" class="btn" id="jiraBtn">Open Jira</a>
      <a href="#" class="btn" id="confluenceBtn">Open Confluence</a>
      <a href="#" class="btn" id="bitbucketBtn">Open Bitbucket</a>
    </div>
    
    <p class="info">
      Due to security restrictions, Atlassian cannot be embedded directly. 
      Click the buttons above to open your Atlassian products in new tabs.
    </p>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
